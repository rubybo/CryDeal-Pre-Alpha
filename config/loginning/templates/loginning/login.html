{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>{% block title %}Вход{% endblock %}</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-3 mx-auto">
                <form style="background-color: rgb(230, 236, 236);" class="user-login-form form-control" action="" method="post">
                    <h1 class="text-center my-3 mt-4">Войти</h1>
                    {% csrf_token %}
                    {% for f in form %}
                        <input class="form-control mb-3 " name="{{ f.name }}" placeholder="{{ f.label }}" type="{{ f.field.widget.input_type }}">
                    {% endfor %}
                    <div class="d-grid gap-2">
                        <button class="btn btn-primary mb-4" type="submit">Войти</button>
                      </div>
                    {{ form.errors }}
                </form>
            </div>
        </div>
    </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
